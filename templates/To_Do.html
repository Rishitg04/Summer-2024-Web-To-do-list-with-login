<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List Web App( You are logged in ) </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f2f5;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin: 0;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                text-align: center;
            }
            h1 {
                font-size: 24px;
                color: #333;
            }
            p {
                font-size: 18px;
                color: #666;
                margin-bottom: 20px;
            }
            form {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            input[type="text"] {
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 70%;
            }
            input[type="submit"] {
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
            ol {
                list-style-type: none;
                padding: 0;
            }
            li {
                background-color: #f9f9f9;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 4px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            li:nth-child(odd) {
                background-color: #e9e9e9;
            }
            li a {
                margin-left: 10px;
                color: #007bff;
                text-decoration: none;
            }
            li a:hover {
                text-decoration: underline;
            }
            strike {
                color: #999;
            }
            .logout {
                margin-top: 20px;
                display: inline-block;
                padding: 10px 20px;
                border: 1px solid #007bff;
                border-radius: 4px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
            }
            .logout:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p>
                Enter the activity you want to add to your to do list
            </p>
            <form method="POST" action="/addtask">
                <input type="text" name="content">
                <input type="submit" value="Add task">
            </form>
            <ol>
                {% for task in tasks %}
                    <li>
                        {% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}
                        <a href="/done/{{ task.id }}">Done</a>
                        <a href="/delete/{{ task.id }}">Delete</a>
                    </li>
                {% endfor %}
            </ol>
            <br>
            <a href = "{{url_for('logout')}}">Press here to logout</a><br>
        </div>
    </body>
</html>
